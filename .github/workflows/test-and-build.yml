name: Test and Build

on:
 workflow_call:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
        with:
          fetch-depth: 0

      - name: Prepare Env
        uses: ./.github/actions/prepare-env

      - name: lint
        run: yarn lint

  typecheck:
    name: Typecheck
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
        with:
          fetch-depth: 0

      - name: Prepare Env
        uses: ./.github/actions/prepare-env

      - name: lint
        run: yarn typecheck

  build:
    name: Build
    needs: [lint, typecheck]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
        with:
          fetch-depth: 0

      - name: Prepare Env
        uses: ./.github/actions/prepare-env
        
      - name: Cache build
        uses: actions/cache@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: lib
          key: lib-${{ hashFiles('**/yarn.lock', '**/package.json', '**/src/**/*') }}

      - name: Build
        run: |
          yarn build
